{% extends 'base.html' %}

{% block title %}Вход — Retail Monitor{% endblock %}

{% block content_anonymous %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-bar-chart-line fs-1 text-primary"></i>
                    <h4 class="mt-2">Retail Monitor</h4>
                    <p class="text-muted">Мониторинг цен и отзывов</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Неверный логин или пароль
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" id="id_username" class="form-control" autofocus required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
