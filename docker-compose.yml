version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: retail_monitor_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-retail_monitor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-retail_monitor_dev}
      POSTGRES_DB: ${POSTGRES_DB:-retail_monitor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-retail_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: retail_monitor_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: web
    container_name: retail_monitor_web
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgresql://${POSTGRES_USER:-retail_monitor}:${POSTGRES_PASSWORD:-retail_monitor_dev}@db:5432/${POSTGRES_DB:-retail_monitor}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python src/manage.py migrate &&
             python src/manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --chdir src config.wsgi:application --reload"

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: worker
    container_name: retail_monitor_worker
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgresql://${POSTGRES_USER:-retail_monitor}:${POSTGRES_PASSWORD:-retail_monitor_dev}@db:5432/${POSTGRES_DB:-retail_monitor}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - browser_profiles:/app/browser_profiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app/src
    command: celery -A config.celery worker --loglevel=info --concurrency=2

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: web
    container_name: retail_monitor_scheduler
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgresql://${POSTGRES_USER:-retail_monitor}:${POSTGRES_PASSWORD:-retail_monitor_dev}@db:5432/${POSTGRES_DB:-retail_monitor}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app/src
    command: celery -A config.celery beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

volumes:
  postgres_data:
  redis_data:
  static_volume:
  browser_profiles:
